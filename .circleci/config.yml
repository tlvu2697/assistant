version: 2.1

commands:
  setup_environment:
    description: "Setup Environment"
    steps:
      - checkout
      - run:
          name: Install Bundler
          command: |
            gem install bundler:2.3.7
      - run:
          name: Setup Bundler
          command: |
            bundle config set path "vendor/bundle"
      - run:
          name: Bundle
          command: |
            bundle install --jobs 5 --retry 3

jobs:
  publish:
    docker:
      - image: cimg/ruby:3.1.2
    working_directory: ~/app
    steps:
      - setup_environment
      - run: ruby bin/publish.rb

workflows:
  build_and_deploy:
    jobs:
      - hold_publish:
          type: approval
      - hold_test:
          type: approval
      - publish:
          context: org-global
          requires:
            - hold_publish
          filters:
            branches:
              only:
                - main
